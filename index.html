<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css">
    <link id="theme" rel="stylesheet" href="themes/synthwave.css">
    <script type="module" src="js/main.js"></script>
    
    <link id="repeatmap" rel="stylesheet" href="heatmaps/repeat.css" disabled>
    
    <!-- 3rd party scripts -->
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <script src="https://kit.fontawesome.com/7cc1d241a9.js" crossorigin="anonymous"></script>
    
    <title>KeySolve</title>
</head>

<body>
    <div id="canvas">
        <div class="box">
            <div id="search-wrapper">
                <input id="search" class="center" autocomplete="off" value="Colemak">
                <div id="complete" class="center"></div>
            </div>
            <div id="grid">
                <div draggable="true" class="cell center Q">Q</div>
                <div draggable="true" class="cell center W">W</div>
                <div draggable="true" class="cell center F">F</div>
                <div draggable="true" class="cell center P">P</div>
                <div draggable="true" class="cell center G">G</div>
                <div draggable="true" class="cell center J">J</div>
                <div draggable="true" class="cell center L">L</div>
                <div draggable="true" class="cell center U">U</div>
                <div draggable="true" class="cell center Y">Y</div>
                <div draggable="true" class="cell center ;">;</div>
                <div draggable="true" class="cell center A">A</div>
                <div draggable="true" class="cell center R">R</div>
                <div draggable="true" class="cell center S">S</div>
                <div draggable="true" class="cell center T">T</div>
                <div draggable="true" class="cell center D">D</div>
                <div draggable="true" class="cell center H">H</div>
                <div draggable="true" class="cell center N">N</div>
                <div draggable="true" class="cell center E">E</div>
                <div draggable="true" class="cell center I">I</div>
                <div draggable="true" class="cell center O">O</div>
                <div draggable="true" class="cell center Z">Z</div>
                <div draggable="true" class="cell center X">X</div>
                <div draggable="true" class="cell center C">C</div>
                <div draggable="true" class="cell center V">V</div>
                <div draggable="true" class="cell center B">B</div>
                <div draggable="true" class="cell center K">K</div>
                <div draggable="true" class="cell center M">M</div>
                <div draggable="true" class="cell center ,">,</div>
                <div draggable="true" class="cell center .">.</div>
                <div draggable="true" class="cell center '">'</div>
            </div>
        </div>
        <div class="box center">
        <table>
            <tbody>
                <tr>
                    <td>BIGRAMS</td>
                    <td id="SFB" style="background: var(--color-2);">SFB: 1.50%</td>
                    <td id="LSB" style="background: var(--color-1);">LSB: 3.84%</td>
                    <td id="HSB" style="background: var(--color-2);">HSB: 6.73%</td>
                    <td id="FSB" style="background: var(--color-2);">FSB: 0.54%</td>
                </tr>
                <tr>
                    <td>SKIPGRAMS</td>
                    <td id="SFS" style="background: var(--color-1);">SFS: 8.17%</td>
                    <td id="LSS" style="background: var(--color-2);">LSS: 2.59%</td>
                    <td id="HSS" style="">HSS: 8.66%</td>
                    <td id="FSS" style="background: var(--color-4);">FSS: 0.92%</td>
                </tr>
                <tr>
                    <td>TRIGRAMS</td>
                    <td id="ALT" style="background: var(--color-4);">ALT: 28.25%</td>
                    <td id="ROL" style="background: var(--color-2);">ROL: 43.82%</td>
                    <td id="ONE" style="background: var(--color-3);">ONE: 2.54%</td>
                    <td id="RED" style="background: var(--color-1);">RED: 6.84%</td>
                </tr>
            </tbody>
        </table> 
        </div>
        <div id="toolbar">
            <button onclick="copy()">
                <i class="fa-solid fa-copy"></i>
                Copy
            </button>
            <button onclick="mirror()">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                Mirror
            </button>
            <button onclick="board()">
                <i class="fa-solid fa-keyboard"></i>
                Board
            </button>
        </div>
    </div>
    <input id="editor" hidden=true>
</div>
</body>

</html>
