<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link id="theme" rel="stylesheet" href="themes/synthwave.css">
    <script type="module" src="js/main.js"></script>
    <script src="DragDropTouch.js"></script>

    <title>KeySolve</title>
</head>

<body>
    <div id="canvas">
        <div class="box">
            <div id="search-wrapper">
                <input id="search" class="center" autocomplete="off" value="Colemak">
                <div id="complete" class="center"></div>
            </div>
            <div id="grid">
                <div draggable="true" class="cell center Q">Q</div>
                <div draggable="true" class="cell center W">W</div>
                <div draggable="true" class="cell center F">F</div>
                <div draggable="true" class="cell center P">P</div>
                <div draggable="true" class="cell center G">G</div>
                <div draggable="true" class="cell center J">J</div>
                <div draggable="true" class="cell center L">L</div>
                <div draggable="true" class="cell center U">U</div>
                <div draggable="true" class="cell center Y">Y</div>
                <div draggable="true" class="cell center ;">;</div>
                <div draggable="true" class="cell center A">A</div>
                <div draggable="true" class="cell center R">R</div>
                <div draggable="true" class="cell center S">S</div>
                <div draggable="true" class="cell center T">T</div>
                <div draggable="true" class="cell center D">D</div>
                <div draggable="true" class="cell center H">H</div>
                <div draggable="true" class="cell center N">N</div>
                <div draggable="true" class="cell center E">E</div>
                <div draggable="true" class="cell center I">I</div>
                <div draggable="true" class="cell center O">O</div>
                <div draggable="true" class="cell center Z">Z</div>
                <div draggable="true" class="cell center X">X</div>
                <div draggable="true" class="cell center C">C</div>
                <div draggable="true" class="cell center V">V</div>
                <div draggable="true" class="cell center B">B</div>
                <div draggable="true" class="cell center K">K</div>
                <div draggable="true" class="cell center M">M</div>
                <div draggable="true" class="cell center ,">,</div>
                <div draggable="true" class="cell center .">.</div>
                <div draggable="true" class="cell center '">'</div>
            </div>
        </div>
    </div>
</body>

</html>
